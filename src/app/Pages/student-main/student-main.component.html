<div>
    <div class="container  ">
        <div class="card mt-5 ">

            <div class="card-header ">
                <h3>Students
                    <a routerLink="/student/create" class="btn btn-primary float-end">Add</a>
                </h3>
            </div>  
            <div class="card-body">

                <div *ngIf="isLoading; else elseForm"> 
                    <app-loader :title={{loadingTitle}} />
                </div>
                <ng-template #elseForm> 
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Student id</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Phone</th>
                                <th>Actions </th>
                            </tr>
                        </thead>
                        <tbody>

                            @for (item of students; track item.id; let i=$index) {
                            <tr>
                                <td>{{i+1}}</td>
                                <!-- <td>{{item.image}}</td> -->
                                <td>
                                    <img [src]="fileUrl+item.image" alt="" height="100px" width="100px">
                                </td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.course}}</td>
                                <td>{{item.phone}}</td>
                                <td >
                                    <a routerLink="/student/{{item.id}}/edit" class="btn btn-success">Edit</a>
                                    <button type="button" (click)="deleteStudent($event, item.id)" class="btn btn-danger ms-2">Delete</button>
                                </td>
        
                            </tr>
                            }
                        </tbody>
               
                    </table>

                </ng-template>  
           
            </div>  
        </div>
    </div>
</div>
